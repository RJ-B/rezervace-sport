<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rezervace Sportovišť</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Rezervační systém</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/reservations}">Rezervace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Odhlásit se</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Rezervace Sportovišť</h1>

    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">
                    Vytvořit novou rezervaci
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/reservations/save}">
                        <div class="form-group mb-3">
                            <label>Název rezervace</label>
                            <select class="form-control" name="title" required>
                                <option value="Tělocvična">Tělocvična</option>
                                <option value="Bazén">Bazén</option>
                                <option value="Fotbalové hřiště">Fotbalové hřiště</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label>Datum</label>
                            <input type="date" class="form-control" name="date" required>
                        </div>

                        <div class="form-group mb-3">
                            <label>Čas</label>
                            <input type="time" class="form-control" name="time" step="1800" required>
                        </div>                        

                        <div class="form-group mb-3">
                            <label>Délka (v hodinách)</label>
                            <input type="number" class="form-control" name="duration" min="1" max="4" required>
                        </div>

                        <div class="form-group mb-3">
                            <label>Poznámka (volitelné)</label>
                            <textarea class="form-control" name="note" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Vytvořit rezervaci</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr class="mt-5">

    <h2 class="text-center">Vaše rezervace</h2>
    <table class="table table-striped table-hover mt-4">
        <thead class="table-dark">
        <tr>
            <th>Sportoviště</th>
            <th>Datum</th>
            <th>Čas</th>
            <th>Délka</th>
            <th>Poznámka</th>
            <th>Uživatel</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.title}"></td>
            <td th:text="${#temporals.format(reservation.reservationDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(reservation.reservationDate, 'HH:mm')}"></td>
            <td th:text="${reservation.duration} + ' h'"></td>
            <td th:text="${reservation.note} ?: '—'"></td>
            <td th:text="${reservation.user.email}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/reservations/delete/{id}(id=${reservation.id})}">
                    Zrušit
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
