<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Správa rezervací</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/reservations}">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/reservations}">Moje rezervace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Odhlásit se</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Správa všech rezervací</h1>

    <table class="table table-striped table-hover mt-4">
        <thead class="table-dark">
        <tr>
            <th th:replace="~{::sortable('title', 'Sportoviště')}">Sportoviště</th>
            <th th:replace="~{::sortable('reservationDate', 'Datum a čas')}">Datum a čas</th>
            <th th:replace="~{::sortable('duration', 'Délka')}">Délka</th>
            <th>Poznámka</th>
            <th>Uživatel</th>
            <th>Akce</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.title}"></td>
            <td th:text="${#temporals.format(reservation.reservationDate, 'dd.MM.yyyy HH:mm')}"></td>
            <td th:text="${reservation.duration} + ' h'"></td>
            <td th:text="${reservation.note} ?: '—'"></td>
            <td th:text="${reservation.userEmail}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/admin/reservations/edit/{id}(id=${reservation.id})}">
                    Upravit
                </a>
                <a class="btn btn-sm btn-danger" th:href="@{/admin/reservations/delete/{id}(id=${reservation.id})}"
                   onclick="return confirm('Opravdu chcete tuto rezervaci smazat?');">
                    Smazat
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
